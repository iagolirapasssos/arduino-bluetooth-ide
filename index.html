<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Bluetooth IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6" data-lang="title">Arduino Bluetooth IDE</h1>
        
        <div class="mb-4">
            <button id="scanButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" data-lang="scan">Scan for Bluetooth Devices</button>
        </div>
        
        <div id="deviceList" class="mb-4"></div>
        
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2" data-lang="addKey">Add New Key</h3>
            <select id="keyboardKey" class="border rounded p-2 mr-2"></select>
            <input type="text" id="associatedChar" maxlength="1" placeholder="Associated character" class="border rounded p-2 mr-2">
            <button id="addKeyButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-lang="add">Add Key</button>
        </div>
        
        <div id="keyMappings" class="mb-4"></div>
        
        <div class="mb-4">
            <label for="scriptInput" class="block mb-2" data-lang="script">Arduino Script:</label>
            <textarea id="scriptInput" rows="10" class="w-full p-2 border rounded" data-lang="scriptPlaceholder" placeholder="Type your Arduino script here..."></textarea>
        </div>
        
        <button id="sendButton" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" data-lang="send" disabled>Send Script</button>
        
        <div class="mt-6">
            <h2 class="text-2xl font-semibold mb-2" data-lang="logs">Logs</h2>
            <div id="logArea" class="h-40 overflow-y-auto border p-2 bg-white"></div>
        </div>
    </div>
    
    <div id="errorModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4" data-lang="error">Error</h2>
            <p id="errorMessage"></p>
            <button id="closeModal" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" data-lang="close">Close</button>
        </div>
    </div>
    
    <div class="fixed bottom-4 right-4">
        <select id="languageSelect" class="border rounded p-2">
            <option value="en">English</option>
            <option value="pt">Português</option>
            <option value="es">Español</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
